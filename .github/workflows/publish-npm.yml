name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run unit-tests

      - name: Run integration tests
        env:
          RAIACCEPT_TEST_USERNAME: ${{ secrets.RAIACCEPT_TEST_USERNAME }}
          RAIACCEPT_TEST_PASSWORD: ${{ secrets.RAIACCEPT_TEST_PASSWORD }}
        run: npm run integration-tests
        continue-on-error: false

      - name: Build package
        run: npm run build

      - name: Verify dist folder exists
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "Error: dist folder is missing or empty. Build may have failed."
            exit 1
          fi
          echo "✓ dist folder verified"

      - name: Verify package.json version matches release tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          RELEASE_TAG=${GITHUB_REF#refs/tags/v}
          RELEASE_TAG=${RELEASE_TAG#refs/tags/}
          if [ "$PACKAGE_VERSION" != "$RELEASE_TAG" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match release tag ($RELEASE_TAG)"
            exit 1
          fi
          echo "✓ Version match confirmed: $PACKAGE_VERSION"

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload npm logs if publish failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: upload-error-logs
          path: /home/runner/.npm/_logs/
